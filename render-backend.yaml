services:
  - type: web
    name: temple-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false  # 需要在 Render 控制台手动设置
      - key: SERVER_HOST
        value: "0.0.0.0"
      - key: SERVER_PORT
        value: "10000"
      - key: DEBUG
        value: "False"